<!DOCTYPE html>
<HTML MIP>
<HEAD>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>mip story</title>
    <link rel="stylesheet" type="text/css" href="https://mipcache.bdstatic.com/static/v1/mip.css">
    <link rel="canonical" href="对应的原页面地址">
    <style mip-custom>
    </style>
</HEAD>
<body>
    <mip-story standalone>
        <script type="application/json">
        {
            "share": {
                "img": "http://static.open.baidu.com/media/ch7/jpg/%E5%B0%81%E9%9D%A2.jpg",
                "title": "第90届奥斯卡颁奖典礼回顾",
                "from": "1905电影网",
                "readings": "10000"
            }
        }
        </script>
        <mip-story-view>
            <mip-story-layer template="fill">
                <mip-img src="https://ampbyexample.com/img/story_dog2.jpg"></mip-img>
            </mip-story-layer>
            <mip-story-layer>
                <h2>123123123</h2>
            </mip-story-layer>
        </mip-story-view>
        <mip-story-view>
            <mip-story-layer template="fill">
                <mip-video autoplay loop layout="responsive" width="640" height="360"
                  src="https://gss0.bdstatic.com/-b1Caiqa0d9Bmcmop9aC2jh9h2w8e4_h7sED0YQ_t9iCPK/mda-gjkt21pkrsd8ae5y/mda-gjkt21pkrsd8ae5y.mp4">
                </mip-video>
            </mip-story-layer>

        </mip-story-view>
        <mip-story-view>
            <mip-story-layer template="fill">
                <mip-img src="https://ampbyexample.com/img/story_dog4.jpg"></mip-img>
            </mip-story-layer>
        </mip-story-view>
        <mip-story-view>
            <mip-story-layer template="vertical">
                <mip-img src="https://ampbyexample.com/img/story_thirds_1.jpg"
                    width="560" height="420"
                    layout="responsive">
                </mip-img>
                <mip-img src="https://ampbyexample.com/img/story_thirds_2.jpg"
                    width="560" height="420"
                    layout="responsive">
                </mip-img>
                <mip-img src="https://ampbyexample.com/img/story_thirds_3.jpg"
                    width="560" height="420"
                    layout="responsive">
                </mip-img>
            </mip-story-layer>
            <mip-story-layer>
                <span style="margin-bottom:10px;">123123123</span>
            </mip-story-layer>
        </mip-story-view>
    </mip-story>
    <script src="https://c.mipcdn.com/static/v1/mip.js"></script>
    <script src="./mip-story.js"></script>
    <script src="https://c.mipcdn.com/static/v1/mip-share/mip-share.js"></script>
</body>
</html>

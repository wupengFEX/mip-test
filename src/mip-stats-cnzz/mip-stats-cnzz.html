<!DOCTYPE html>
<HTML MIP>

<HEAD>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>CNZZ 组件测试</title>
    <link rel="stylesheet" type="text/css" href="https://mipcache.bdstatic.com/static/v1/mip.css">
    <link rel="canonical" href="对应的原页面地址">
    <style mip-custom>
    input {
        width: 100%;
        height: 50px;
        border:2px solid #eee;
        margin-top: 10px;
    }
    button {
        background: red;
        width: 100px;
        height: 50px;
        margin-top: 10px;
    }
    </style>
</HEAD>

<body>
    <input id="nodes" type="text" placeholder="请输入需要配置的节点号">
    <button id="btn">请求</button>
    <div id="req"></div>
    <script src="https://mipcache.bdstatic.com/static/v1/mip.js"></script>
    <script src="./mip-stats-cnzz.js"></script>
    <script type="text/javascript">
        var $ = require('zepto')
        var btn = document.querySelector('#btn');
        btn.addEventListener('click', function () {
            var val = document.querySelector('#nodes');
            if (val) {
                var ele = $('<mip-stats-cnzz token="30098111" nodes="' + val.value + '" setconfig="[_setAutoPageview, true]"></mip-stats-cnzz>')
                $(document.body).append(ele);
            } else {
                $(document.body).append($('<mip-stats-cnzz token="30098111" setconfig="[_setAutoPageview, true]"></mip-stats-cnzz>'));
            }
        });
    </script>
</body>
</html>
